{% extends "base.html" %}

{% block page_content %}
<h1>{{ Curso.nombre }}</h1>
<div class="row">
    <div class="col-md-4">
        <h5>Descripcion del curso:</h5>
        <p>{{ Curso.descripcion }}</p>
        <br>
        <h5>Horas semanales:</h5>
        <p>{{ Curso.horas_semanales }}</p>
        <h5>Fecha inicio:</h5>
        <p>{{ Curso.fecha_inicio }}</p>
        <h5>Fecha fin:</h5>
        <p>{{ Curso.fecha_fin }}</p>
    </div>
</div>
{% endblock page_content %}
